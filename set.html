<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set</title>
  </head>
  <body>
    <h1>Set</h1>
    <h3>Open console and see the result!</h3>

    <script>
      function mySet() {
        let collection = [];
        this.has = function (element) {
          return collection.indexOf(element) !== -1;
        };

        this.values = function () {
          return collection;
        };
        this.add = function (element) {
          if (!this.has(element)) {
            collection.push(element);
            return true;
          }
          return false;
        };

        this.remove = function (element) {
          if (this.has(element)) {
            index = collection.indexOf(element);
            collection.splice(index, 1);
            return true;
          }
          return false;
        };

        this.size = function () {
          return collection.length;
        };

        this.union = function (otherSet) {
          let unionSet = new mySet();
          let firstSet = this.values();
          let secondSet = otherSet.values();
          firstSet.forEach(function (e) {
            unionSet.add(e);
          });
          secondSet.forEach(function (e) {
            unionSet.add(e);
          });
          return unionSet;
        };

        this.intersection = function (otherSet) {
          let intersectionSet = new mySet();
          let firstSet = this.values();
          firstSet.forEach(function (e) {
            if (otherSet.has(e)) intersectionSet.add(e);
          });
          return intersectionSet;
        };
        this.diffrence = function (otherSet) {
          let firstSet = this.values();
          let diffrenceSet = new mySet();
          firstSet.forEach(function (e) {
            if (!otherSet.has(e)) diffrenceSet.add(e);
          });
          return diffrenceSet;
        };

        this.subset = function (otherSet) {
          let firstSet = this.values();
          return firstSet.every(function (e) {
            return otherSet.has(e);
          });
        };
      }

      var setA = new mySet();
      var setB = new mySet();
      setA.add("a");
      setB.add("b");
      setB.add("c");
      setB.add("a");
      setB.add("d");
      console.log(setA.subset(setB));
      console.log(setA.intersection(setB).values());
      console.log(setB.difference(setA).values());

      var setC = new Set();
      var setD = new Set();
      setC.add("a");
      setD.add("b");
      setD.add("c");
      setD.add("a");
      setD.add("d");
      console.log(setD.values());
      setD.delete("a");
      console.log(setD.has("a"));
      console.log(setD.add("d"));
    </script>
  </body>
</html>
